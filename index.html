   </div>
   <div>
     <label for="email">Email address:</label>
     <input type="email" id="email" name="email" required>
   </div>
   <div>

     <textarea id="about" name="about"rows="3" cols="50"></textarea>
   </div>
   <div>
     <label for="picture">Photo:</label>

     <input type="submit" value="Submit">
   </div>
   </form>
